<!--about.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{fragments/header :: header('About Me - Hari World')}"></th:block>

<body class="bg-light">

	<th:block th:replace="~{fragments/navbar :: navbar}"></th:block>

	<div class="container mt-2" th:if="${message != null}">
		<div class="alert alert-dismissible fade show" role="alert"
			th:classappend="' alert-' + ${messageType != null ? messageType : 'info'}">
			<span th:text="${message}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		</div>
	</div>

	<main class="container my-5">
		<!-- Page Title -->
		<div class="text-center mb-5">
			<img th:src="${profile.profilePicUrl}" alt="Profile Photo" class="rounded-circle mb-3" width="140"
				height="140">
			<h1 th:text="${profile.name}">Name</h1>
			<p class="text-muted fs-5" th:text="${profile.tagline}">Tagline</p>
		</div>
		<!-- Bio Section -->
		<div class="row justify-content-center">
			<div class="col-lg-10">
				<h3 class="mb-3">About Me</h3>
				<p th:utext="${profile.bio}" class="lead"></p>
			</div>
		</div>
		<!-- Contact Section -->
		<div class="row justify-content-center mt-5">
			<div class="col-lg-10">
				<h3 class="mb-3">Contact</h3>
				<ul class="list-group list-group-flush">
					<li class="list-group-item">
						<i class="bi bi-envelope me-2"></i>
						<span th:text="${profile.email}"></span>
					</li>
					<li class="list-group-item">
						<i class="bi bi-phone me-2"></i>
						<span th:text="${profile.mobile}"></span>
					</li>
				</ul>
			</div>
		</div>
	</main>

	<th:block th:replace="~{fragments/footer :: footer}"></th:block>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
