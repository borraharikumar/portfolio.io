<!--change-password.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="fragments/header :: header('Change Password | Admin')"></th:block>

<body class="bg-light">

	<th:block th:replace="fragments/navbar :: navbar"></th:block>

	<div class="container mt-2" th:if="${message != null}">
		<div class="alert alert-dismissible fade show"
			th:classappend="' alert-' + ${messageType != null ? messageType : 'info'}">
			<span th:text="${message}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		</div>
	</div>

	<main class="container my-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card shadow-sm">
					<div class="card-body">
						<h4 class="fw-bold mb-3">Change Password</h4>
						<p class="text-muted">For security reasons, choose a strong password.</p>
						<form th:action="@{/admin/change-password}" th:object="${changePasswordRequest}" method="post">
							<input type="hidden" th:field="*{username}">
							<div class="mb-3">
								<label class="form-label">Current Password</label>
								<input type="password" th:field="*{oldPassword}" class="form-control" required>
							</div>
							<div class="mb-3">
								<label class="form-label">New Password</label>
								<input type="password" th:field="*{newPassword}" class="form-control" minlength="8" required>
							</div>
							<div class="mb-3">
								<label class="form-label">Confirm New Password</label>
								<input type="password" th:field="*{confirmPassword}" class="form-control" minlength="8" required>
							</div>
							<div class="d-grid gap-2 mt-4">
								<button type="submit" class="btn btn-primary">Update Password</button>
								<a href="/admin/dashboard" class="btn btn-outline-secondary">Cancel</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>

	<th:block th:replace="fragments/footer :: footer"></th:block>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
