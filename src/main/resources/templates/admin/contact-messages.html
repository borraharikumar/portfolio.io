<!--contact-message.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{fragments/header :: header('Contact Messages - Hari World')}"></th:block>

<body class="bg-light">

    <th:block th:replace="~{fragments/navbar :: navbar}"></th:block>

    <div class="container mt-2" th:if="${message != null}">
        <div class="alert alert-dismissible fade show" role="alert"
             th:classappend="' alert-' + ${messageType != null ? messageType : 'info'}">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <main class="container my-5">
        <!-- Page Title -->
        <div class="mb-4">
            <h1 class="fw-bold">Contact Messages</h1>
            <p class="text-muted">Messages received from the contact page</p>
        </div>

        <!-- Messages Table -->
        <div class="card shadow-sm">
            <div class="table-responsive">
                <table class="table table-hover mb-0 align-middle">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">Status</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Message</th>
                            <th scope="col">Date</th>
                            <th scope="col" class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="msg, stat : ${messages}">
                            <td>
                                <span class="badge bg-primary" th:if="${!msg.readStatus}">New</span>
                                <span class="badge bg-success" th:if="${msg.readStatus}">Read</span>
                            </td>
                            <td th:text="${msg.name}"></td>
                            <td><a th:href="'mailto:' + ${msg.email}" th:text="${msg.email}"></a></td>
                            <td th:text="${msg.message}"></td>
                            <td th:text="${#temporals.format(msg.createdAt,'dd MMM yyyy HH:mm')}"></td>
                            <td class="text-end">
                                <a th:if="${!msg.readStatus}" th:href="@{'/admin/messages/read/' + ${msg.id}}"
                                   class="btn btn-sm btn-outline-success me-1" aria-label="Mark as read">
                                    Mark Read
                                </a>
                                <a th:href="@{'/admin/messages/reply/' + ${msg.id}}"
                                   class="btn btn-sm btn-outline-primary me-1" aria-label="Reply to message">
                                    Reply
                                </a>
                                <a th:href="@{'/admin/messages/delete/' + ${msg.id}}"
                                   class="btn btn-sm btn-outline-danger"
                                   onclick="return confirm('Are you sure you want to delete this message?');"
                                   aria-label="Delete message">
                                    Delete
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(messages)}">
                            <td colspan="6" class="text-center text-muted py-4">
                                No messages found
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Back Button -->
        <div class="mt-4">
            <a href="/admin/dashboard" class="btn btn-outline-secondary">â† Back to Dashboard</a>
        </div>
    </main>

    <th:block th:replace="~{fragments/footer :: footer}"></th:block>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
