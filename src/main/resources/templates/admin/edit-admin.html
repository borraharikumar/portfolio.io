<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{fragments/header :: header('Edit Admin - Hari World')}"></th:block>

<body class="bg-light">

	<th:block th:replace="~{fragments/navbar :: navbar}"></th:block>

	<!-- Flash Message -->
	<div class="container mt-2" th:if="${message != null}">
		<div class="alert alert-dismissible fade show" role="alert"
			th:classappend="' alert-' + ${messageType != null ? messageType : 'info'}">
			<span th:text="${message}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		</div>
	</div>

	<main class="container my-5">
		<!-- Page Header -->
		<div class="mb-4">
			<h1 class="fw-bold">Edit Admin</h1>
			<p class="text-muted">Update admin account and profile details</p>
		</div>
		<!-- Edit Admin Form -->
		<form th:action="@{/admin/admins/edit}" th:object="${credentials}" method="post">
			<!-- Hidden ID -->
			<input type="hidden" th:field="*{id}" />
			<input type="hidden" th:field="*{profile.id}" />

			<div class="row">
				<!-- Login Details -->
				<div class="col-lg-6">
					<div class="card shadow-sm mb-4">
						<div class="card-body">
							<h5 class="fw-bold mb-3">Login Details</h5>
							<!-- Username (Read-only) -->
							<div class="mb-3">
								<label class="form-label">Username</label>
								<input type="text" th:field="*{username}" class="form-control">
								<input type="hidden" th:field="*{password}" class="form-control" required>
								<div class="form-text">Username cannot be changed</div>
							</div>
							<!-- Role -->
							<div class="mb-3">
								<label class="form-label">Role</label>
								<select th:field="*{role}" class="form-select">
									<option value="ADMIN">ADMIN</option>
									<option value="SUPERADMIN">SUPERADMIN</option>
								</select>
							</div>
							<!-- Status -->
							<div class="form-check">
								<input class="form-check-input" type="checkbox" th:field="*{isEnabled}">
								<label class="form-check-label"> Account Enabled </label>
							</div>
							<!-- Reset Password -->
							<div class="mt-3">
								<a th:href="@{'/admin/admins/reset-password/' + ${credentials.id}}"
									class="btn btn-sm btn-outline-warning">
									<i class="bi bi-shield-lock"></i> Reset Password
								</a>
							</div>

						</div>
					</div>
				</div>
				<!-- Profile Details -->
				<div class="col-lg-6">
					<div class="card shadow-sm mb-4">
						<div class="card-body">
							<h5 class="fw-bold mb-3">Profile Information</h5>
							<!-- Name -->
							<div class="mb-3">
								<label class="form-label">Full Name</label>
								<input type="text" th:field="*{profile.name}" class="form-control" required>
							</div>
							<!-- Tagline -->
							<div class="mb-3">
								<label class="form-label">Tagline</label>
								<input type="text" th:field="*{profile.tagline}" class="form-control" required>
							</div>
							<!-- Email -->
							<div class="mb-3">
								<label class="form-label">Email</label>
								<input type="email" th:field="*{profile.email}" class="form-control" required>
							</div>
							<!-- Mobile -->
							<div class="mb-3">
								<label class="form-label">Mobile</label>
								<input type="text" th:field="*{profile.mobile}" class="form-control" required>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Actions -->
			<div class="d-flex gap-2">
				<button type="submit" class="btn btn-primary">Update Admin</button>
				<a href="/admin/admins" class="btn btn-outline-secondary">Cancel</a>
			</div>
		</form>
	</main>

	<th:block th:replace="~{fragments/footer :: footer}"></th:block>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
