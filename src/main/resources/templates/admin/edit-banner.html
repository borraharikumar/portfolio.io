<!--edit-banner.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{fragments/header :: header('Edit Banner - Hari World')}"></th:block>

<body class="bg-light">

	<th:block th:replace="~{fragments/navbar :: navbar}"></th:block>
	
	<!-- Flash Message -->
	<div class="container mt-2" th:if="${message != null}">
	    <div class="alert alert-dismissible fade show" role="alert"
	         th:classappend="' alert-' + ${messageType != null ? messageType : 'info'}">
	        <span th:text="${message}"></span>
	        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
	    </div>
	</div>

	<main class="container my-5">
	    <!-- Page Header -->
	    <div class="mb-4">
	        <h1 class="fw-bold">Edit Banner</h1>
	        <p class="text-muted">Update banner content shown in homepage slider (21:9 ratio)</p>
	    </div>
	    <!-- Edit Banner Form -->
	    <form th:action="@{/admin/banners/edit}" th:object="${banner}" method="post">
	        <!-- IMPORTANT: Banner ID -->
	        <input type="hidden" th:field="*{id}" />
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	        <div class="row">
	            <!-- Main Content -->
	            <div class="col-lg-8">
	                <!-- Banner Title -->
	                <div class="mb-3">
	                    <label class="form-label">Banner Title</label>
	                    <input type="text" th:field="*{title}" class="form-control" required>
	                    <div class="form-text">
	                        Used for accessibility (aria-label), not visible on UI
	                    </div>
	                </div>
	                <!-- Banner Content -->
	                <div class="mb-3">
	                    <label class="form-label">Banner Content (HTML)</label>
	                    <textarea th:field="*{content}" class="form-control" rows="10" required></textarea>
	                    <div class="form-text">
	                        Use only content elements (h2, p, buttons, icons).
	                        Layout and background are handled automatically.
	                    </div>
	                </div>
	            </div>
	            <!-- Sidebar -->
	            <div class="col-lg-4">
	                <div class="card shadow-sm">
	                    <div class="card-body">
	                        <h6 class="fw-bold mb-3">Actions</h6>
	                        <!-- Meta Info -->
	                        <div class="mb-3 text-muted small">
	                            <p class="mb-1">
	                                Created:
	                                <strong th:text="${#temporals.format(banner.createdAt,'dd MMM yyyy')}"></strong>
	                            </p>
	                            <p class="mb-0">
	                                Last Updated:
	                                <strong th:text="${#temporals.format(banner.updatedAt,'dd MMM yyyy')}"></strong>
	                            </p>
	                        </div>
	                        <div class="d-grid gap-2">
	                            <button type="submit" class="btn btn-primary">Update Banner</button>
	                            <a href="/admin/banners" class="btn btn-outline-secondary">Cancel</a>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </form>
	</main>

	<th:block th:replace="~{fragments/footer :: footer}"></th:block>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
