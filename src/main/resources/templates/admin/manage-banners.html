<!--manage-banners.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{fragments/header :: header('Manage Banners - Hari World')}"></th:block>

<body class="bg-light">

	<th:block th:replace="~{fragments/navbar :: navbar}"></th:block>

	<div class="container mt-2" th:if="${message != null}">
		<div class="alert alert-dismissible fade show" role="alert"
			th:classappend="' alert-' + ${messageType != null ? messageType : 'info'}">
			<span th:text="${message}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		</div>
	</div>

	<main class="container my-5">
		<!-- Page Header -->
		<div class="d-flex justify-content-between align-items-center mb-4">
			<div>
				<h1 class="fw-bold mb-0">Manage Banners</h1>
				<p class="text-muted mb-0">
					Edit or remove homepage banners
				</p>
			</div>
			<a href="/admin/banners/new" class="btn btn-primary">
				<i class="bi bi-plus-circle me-1"></i> Add Banner
			</a>
		</div>
		<!-- Banners Table -->
		<div class="card shadow-sm">
			<div class="table-responsive">
				<table class="table table-hover align-middle mb-0">
					<thead class="table-light">
						<tr>
							<th>Title</th>
							<th>Created</th>
							<th class="text-end">Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="banner : ${banners}">
							<td th:text="${banner.title}">
								Banner Title
							</td>
							<td th:text="${#temporals.format(banner.createdAt,'dd MMM yyyy')}">
								Date
							</td>
							<td class="text-end">
								<a th:href="@{'/admin/banners/edit/' + ${banner.id}}"
									class="btn btn-sm btn-outline-primary me-1">
									Edit
								</a>
								<a th:href="@{'/admin/banners/delete/' + ${banner.id}}"
									class="btn btn-sm btn-outline-danger"
									onclick="return confirm('Are you sure you want to delete this banner?');">
									Delete
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- Empty State -->
		<div th:if="${#lists.isEmpty(banners)}" class="text-center text-muted mt-5">
			No banners available.
		</div>
	</main>

	<th:block th:replace="~{fragments/footer :: footer}"></th:block>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
