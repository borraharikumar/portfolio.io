<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{fragments/header :: header('Add Admin - Hari World')}"></th:block>

<script>
	function generatePassword() {
		const length = 12;
		const charset =
			"abcdefghijklmnopqrstuvwxyz" +
			"ABCDEFGHIJKLMNOPQRSTUVWXYZ" +
			"0123456789" + "!@#$%^&*()_+";
		let password = "";
		for (let i = 0; i < length; i++) {
			const randomIndex = Math.floor(Math.random() * charset.length);
			password += charset[randomIndex];
		}
		document.getElementById("password").value = password;
	}
</script>

<body class="bg-light">

	<th:block th:replace="~{fragments/navbar :: navbar}"></th:block>

	<div class="container mt-2" th:if="${message != null}">
		<div class="alert alert-dismissible fade show" role="alert"
			th:classappend="' alert-' + ${messageType != null ? messageType : 'info'}">
			<span th:text="${message}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		</div>
	</div>

	<main class="container my-5">

		<div class="mb-4">
			<h1 class="fw-bold">Add New Admin</h1>

				Create a new admin account with profile details
			</p>
		</div>
		<!-- New Admin Form -->
		<form th:action="@{/admin/admin/new}" th:object="${credentials}" method="post">

				<!-- Login Credentials -->
				<div class="col-lg-6">
					<div class="card shadow-sm mb-4">
						<div class="card-body">
							<h5 class="fw-bold mb-3">Login Credentials</h5>
							<!-- Username -->
							<div class="mb-3">
								<label class="form-label">Username</label>
								<input type="text" th:field="*{username}" class="form-control"
									placeholder="Enter username" required>
							</div>
							<!-- Password -->
							<div class="mb-3">
								<label class="form-label">Password</label>
								<div class="input-group">
									<input type="text" id="password" th:field="*{password}" class="form-control"
										placeholder="Enter or generate password" required>
									<button type="button" class="btn btn-outline-secondary"
										onclick="generatePassword()">
										Generate
									</button>
								</div>
								<div class="form-text">Click “Generate” to create a strong random password</div>
							</div>
							<!-- Role -->
							<div class="mb-3">
								<label class="form-label">Role</label>
								<select th:field="*{role}" class="form-select">
									<option value="ADMIN">ADMIN</option>
									<option value="SUPERADMIN">SUPERADMIN</option>
								</select>
							</div>
							<!-- Status -->
							<div class="form-check">
								<input class="form-check-input" type="checkbox" th:field="*{isEnabled}">
								<label class="form-check-label">Account Enabled</label>
							</div>
						</div>
					</div>
				</div>
				<!-- Profile Details -->
				<div class="col-lg-6">
					<div class="card shadow-sm mb-4">
						<div class="card-body">
							<h5 class="fw-bold mb-3">Profile Information</h5>
							<!-- Name -->
							<div class="mb-3">
								<label class="form-label">Full Name</label>
								<input type="text" th:field="*{profile.name}" class="form-control" required>
							</div>
							<!-- Tagline -->
							<div class="mb-3">
								<label class="form-label">Tagline</label>
								<input type="text" th:field="*{profile.tagline}" class="form-control" required>
							</div>
							<!-- Email -->
							<div class="mb-3">
								<label class="form-label">Email</label>
								<input type="email" th:field="*{profile.email}" class="form-control" required>
							</div>
							<!-- Mobile -->
							<div class="mb-3">
								<label class="form-label">Mobile</label>
								<input type="text" th:field="*{profile.mobile}" class="form-control" required>
							</div>

			</div>

				<button type="submit" class="btn btn-primary">Create Admin</button>
