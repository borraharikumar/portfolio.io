<!--new-post.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{fragments/header :: header('Posts - Hari World')}"></th:block>

<script src="https://cdn.tiny.cloud/1/tleqig73x60lulhrulz6chs0z72w6lu1ze7pammuuvc3lhhr/tinymce/6/tinymce.min.js"
	referrerpolicy="origin"></script>

<script>
	tinymce.init({
		selector: '#contentEditor',
		height: 450,
		plugins: 'image link lists code preview',
		toolbar:
			'undo redo | formatselect | ' +
			'bold italic underline | alignleft aligncenter alignright | ' +
			'bullist numlist | link image | code preview',

		images_upload_url: '/admin/images/upload',
		automatic_uploads: true,
		images_reuse_filename: true
	});
</script>

<body class="bg-light">

	<th:block th:replace="~{fragments/navbar :: navbar}"></th:block>

	<div class="container mt-2" th:if="${message != null}">
		<div class="alert alert-dismissible fade show" role="alert"
			th:classappend="' alert-' + ${messageType != null ? messageType : 'info'}">
			<span th:text="${message}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		</div>
	</div>

	<main class="container my-5">
		<!-- Page Title -->
		<div class="mb-4">
			<h1 class="fw-bold">Create New Post</h1>
			<p class="text-muted">Write and publish a new article</p>
		</div>
		<!-- Post Form -->
		<form th:action="@{/admin/posts/new}" th:object="${post}" method="post" enctype="multipart/form-data">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<div class="row">
				<div class="col-lg-8">
					<!-- Title -->
					<div class="mb-3">
						<label class="form-label">Title</label>
						<input type="text" th:field="*{title}" class="form-control" placeholder="Enter post title"
							required>
					</div>
					<!-- Slug -->
					<div class="mb-3">
						<label class="form-label">Slug</label>
						<input type="text" th:field="*{slug}" class="form-control"
							placeholder="e.g. spring-boot-automation" required readonly>
						<div class="form-text">
							Used in URL: <code>/post/{slug}</code>
						</div>
					</div>
					<!-- Summary -->
					<div class="mb-3">
						<label class="form-label">Summary</label>
						<textarea th:field="*{summary}" class="form-control" rows="3"
							placeholder="Short description of the post" required></textarea>
					</div>
					<!-- Content -->
					<div class="mb-3">
						<label class="form-label">Content</label>
						<textarea th:field="*{content}" id="contentEditor" class="form-control"></textarea>
						<div class="form-text">
							You can use HTML tags (h2, p, ul, li, etc.)
						</div>
					</div>
				</div>
				<div class="col-lg-4">
					<!-- Thumbnail URL -->
					<div class="mb-3">
						<label class="form-label">Thumbnail Image</label>
						<input type="file" name="thumbnail" class="form-control" placeholder="Browse thumbnail" required>
					</div>
					<!-- Publish -->
					<div class="mb-3">
						<label class="form-label">Status</label>
						<select th:field="*{published}" class="form-select">
							<option th:value="true">Published</option>
							<option th:value="false">Draft</option>
						</select>
					</div>
					<!-- Actions -->
					<div class="d-grid gap-2 mt-4">
						<button type="submit" class="btn btn-primary">Save Post</button>
						<a href="/admin/dashboard" class="btn btn-outline-secondary">
							Cancel
						</a>
					</div>
				</div>
			</div>
		</form>
	</main>

	<th:block th:replace="~{fragments/footer :: footer}"></th:block>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script>
		$(document).ready(function () {
			$('#title').on('keyup blur', function () {
				let title = $(this).val();
				let slug = title
					.toLowerCase()                   // lowercase
					.trim()                          // remove leading/trailing spaces
					.replace(/[^a-z0-9\s-]/g, '')    // remove special chars
					.replace(/\s+/g, '-')            // spaces â†’ hyphen
					.replace(/-+/g, '-');            // collapse multiple hyphens
				$('#slug').val(slug);
			});
		});
	</script>

</body>

</html>
