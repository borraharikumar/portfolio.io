<!--contact.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{fragments/header :: header('Contact Me - Hari World')}"></th:block>

<body class="bg-light">

	<th:block th:replace="~{fragments/navbar :: navbar}"></th:block>

	<div class="container mt-2" th:if="${message != null}">
		<div class="alert alert-dismissible fade show" role="alert"
			th:classappend="' alert-' + ${messageType != null ? messageType : 'info'}">
			<span th:text="${message}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		</div>
	</div>

	<main class="container my-5">

		<!-- Page Title -->
		<div class="text-center mb-5">
			<h1>Contact</h1>
			<p class="text-muted">
				Feel free to reach out for collaboration, discussions, or opportunities.
			</p>
		</div>

		<div class="row">
			<!-- Contact Details -->
			<div class="col-lg-5 mb-4">
				<h4 class="mb-3">Get in Touch</h4>
				<ul class="list-group list-group-flush">
					<li class="list-group-item">
						<i class="bi bi-envelope me-2"></i>
						<a th:href="'mailto:' + ${profile.email}">
							<span th:text="${profile.email}"></span>
						</a>
					</li>
					<li class="list-group-item">
						<i class="bi bi-phone me-2"></i>
						<span th:text="${profile.mobile}"></span>
					</li>
					<li class="list-group-item">
						<i class="bi bi-whatsapp me-2"></i>
						<a th:href="'https://wa.me/' + ${profile.mobile}">
							<span th:text="'https://wa.me/' + ${profile.mobile}"></span>
						</a>
					</li>
				</ul>
				<!-- Social Links -->
				<div class="mt-4">
					<a th:href="${profile.linkedin}" class="btn btn-outline-primary me-2">
						<i class="bi bi-linkedin"></i>
					</a>
					<a th:href="${profile.instagram}" class="btn btn-outline-danger me-2">
						<i class="bi bi-instagram"></i>
					</a>
					<a th:href="${profile.twitter}" class="btn btn-outline-info">
						<i class="bi bi-twitter"></i>
					</a>
				</div>
			</div>
			<!-- Contact Form -->
			<div class="col-lg-7">
				<h4 class="mb-3">Send a Message</h4>
				<form method="post" th:action="@{/contact}" th:object="${contact}">
					<input type="hidden" th:field="*{id}">
					<div class="mb-3">
						<label class="form-label">Your Name</label>
						<input type="text" th:field="*{name}" class="form-control" required>
					</div>

					<div class="mb-3">
						<label class="form-label">Your Email</label>
						<input type="email" th:field="*{email}" class="form-control" required>
					</div>

					<div class="mb-3">
						<label class="form-label">Message</label>
						<textarea th:field="*{message}" class="form-control" rows="5" required></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Send Message</button>
				</form>
			</div>
		</div>
	</main>

	<th:block th:replace="~{fragments/footer :: footer}"></th:block>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
