<!--forgot-password.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{fragments/header :: header('Forgot Password - Harikumar Borra')}"></th:block>

<body class="bg-light">

	<th:block th:replace="~{fragments/navbar :: navbar}"></th:block>

	<div class="container mt-2" th:if="${message != null}">
		<div class="alert alert-dismissible fade show"
			th:classappend="' alert-' + ${messageType != null ? messageType : 'info'}">
			<span th:text="${message}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		</div>
	</div>

	<main class="container my-5">
		<div class="row justify-content-center">
			<div class="col-md-6 col-lg-4">
				<div class="card shadow-sm">
					<div class="card-body">
						<h4 class="fw-bold mb-3">Forgot Password</h4>
						<p class="text-muted">
							Enter your username. Weâ€™ll help you reset your password.
						</p>
						<form th:action="@{/forgot-password}" method="post">
							<div class="mb-3">
								<label class="form-label">Username</label>
								<input type="text" name="username" class="form-control" required>
							</div>
							<div class="d-grid gap-2 mt-4">
								<button type="submit" class="btn btn-primary">Continue</button>
								<a href="/login" class="btn btn-outline-secondary">Back to Login</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>

	<th:block th:replace="~{fragments/footer :: footer}"></th:block>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
