<!--login.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{fragments/header :: header('Login - Hari World')}"></th:block>

<body class="bg-light">

	<th:block th:replace="~{fragments/navbar :: navbar}"></th:block>

	<div class="container mt-2" th:if="${message != null}">
		<div class="alert alert-dismissible fade show" role="alert"
			th:classappend="' alert-' + ${messageType != null ? messageType : 'info'}">
			<span th:text="${message}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		</div>
	</div>

	<main class="container my-5">
		<div class="row justify-content-center">
			<div class="col-md-6 col-lg-4">
				<div class="card shadow-sm">
					<div class="card-body">
						<h3 class="text-center mb-4">Login</h3>
						<form th:action="@{/login}" method="post">
							<!-- Username -->
							<div class="mb-3">
								<label class="form-label">Username</label>
								<div class="input-group">
									<span class="input-group-text">
										<i class="bi bi-person"></i>
									</span>
									<input type="text" name="username" class="form-control" placeholder="Enter username"
										required>
								</div>
							</div>
							<!-- Password -->
							<div class="mb-3">
								<label class="form-label">Password</label>
								<div class="input-group">
									<span class="input-group-text">
										<i class="bi bi-lock"></i>
									</span>
									<input type="password" name="password" class="form-control"
										placeholder="Enter password" required>
								</div>
							</div>
							<!-- Remember me -->
							<div class="mb-3">
								<div class="input-group">
									<input type="checkbox" name="remember-me" /> Remember me
								</div>
							</div>
							<!-- Forgot Password -->
							<div class="text-end mb-3">
								<a th:href="@{/forgot-password}" class="text-decoration-none small">
									Forgot password?
								</a>
							</div>
							<!-- Errors -->
							<div th:if="${param.error}" class="alert alert-danger py-2">
								Invalid username or password
							</div>
							<div th:if="${param.logout}" class="alert alert-success py-2">
								You have been logged out successfully
							</div>
							<!-- Submit -->
							<div class="d-grid">
								<button type="submit" class="btn btn-primary">
									Login
								</button>
							</div>
						</form>
					</div>
				</div>

			</div>
		</div>

	</main>

	<th:block th:replace="~{fragments/footer :: footer}"></th:block>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
