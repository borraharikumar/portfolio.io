<!--post-view.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{fragments/header :: header(' - Hari World')}"></th:block>

<body class="bg-light">

	<th:block th:replace="~{fragments/navbar :: navbar}"></th:block>

	<div class="container mt-2" th:if="${message != null}">
		<div class="alert alert-dismissible fade show" role="alert"
			th:classappend="' alert-' + ${messageType != null ? messageType : 'info'}">
			<span th:text="${message}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		</div>
	</div>

	<main class="container my-5">
		<!-- Post Header -->
		<div class="row justify-content-center mb-4">
			<div class="col-lg-10">
				<h1 class="fw-bold mb-3" th:text="${post.title}">Post Title</h1>
				<div class="text-muted mb-3">
					<span th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy')}">
						Date
					</span>
				</div>
			</div>
		</div>
		<!-- Thumbnail -->
		<div class="row justify-content-center mb-4" th:if="${post.thumnailUrl != null}">
			<div class="col-lg-10">
				<img th:src="${post.thumnailUrl}" class="img-fluid rounded" alt="Post Thumbnail">
			</div>
		</div>
		<!-- Summary -->
		<div class="row justify-content-center mb-4">
			<div class="col-lg-10">
				<p class="lead" th:text="${post.summary}">Summary</p>
			</div>
		</div>
		<!-- Content -->
		<div class="row justify-content-center">
			<div class="col-lg-10">
				<!-- Render HTML content -->
				<div th:utext="${post.content}"></div>
			</div>
		</div>
		<!-- Back link -->
		<div class="row justify-content-center mt-5">
			<div class="col-lg-10">
				<a href="/posts" class="btn btn-outline-secondary btn-sm">
					‚Üê Back to Posts
				</a>
			</div>
		</div>
	</main>

	<th:block th:replace="~{fragments/footer :: footer}"></th:block>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
