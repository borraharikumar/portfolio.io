<!--posts.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{fragments/header :: header('Posts - Hari World')}"></th:block>

<body class="bg-light">

	<th:block th:replace="~{fragments/navbar :: navbar}"></th:block>

	<div class="container mt-2" th:if="${message != null}">
		<div class="alert alert-dismissible fade show" role="alert"
			th:classappend="' alert-' + ${messageType != null ? messageType : 'info'}">
			<span th:text="${message}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		</div>
	</div>

	<main class="container my-5">
		<!-- Page Header -->
		<div class="text-center mb-5">
			<h1 class="fw-bold">Posts</h1>
			<p class="text-muted">
				Articles on automation, robotics, mechanical design, and engineering insights
			</p>
		</div>
		<!-- Posts List -->
		<div class="row">
			<div class="col-md-6 col-lg-4 mb-4" th:each="post : ${posts}">
				<div class="card h-100 shadow-sm">
					<!-- Thumbnail -->
					<img th:if="${post.thumnailUrl != null}" th:src="${post.thumnailUrl}" class="card-img-top"
						alt="Post thumbnail">
					<div class="card-body">
						<h5 class="card-title" th:text="${post.title}">Post title</h5>
						<p class="card-text" th:text="${post.summary}">Post summary</p>
					</div>
					<div class="card-footer bg-transparent border-0
	                            d-flex justify-content-between align-items-center">
						<small class="text-muted" th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy')}">
							Date
						</small>
						<a th:href="@{'/post/' + ${post.slug}}" class="btn btn-sm btn-outline-primary">
							Read more
						</a>
					</div>
				</div>
			</div>
		</div>
		<!-- Empty State -->
		<div th:if="${#lists.isEmpty(posts)}" class="text-center text-muted mt-5">
			No posts available yet.
		</div>
	</main>

	<th:block th:replace="~{fragments/footer :: footer}"></th:block>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
