<!--reset-password.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{fragments/header :: header('About Me - Hari World')}"></th:block>

<body class="bg-light">

	<th:block th:replace="~{fragments/navbar :: navbar}"></th:block>

	<div class="container mt-2" th:if="${message != null}">
		<div class="alert alert-dismissible fade show" role="alert"
			th:classappend="' alert-' + ${messageType != null ? messageType : 'info'}">
			<span th:text="${message}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		</div>
	</div>

	<div class="container my-5">
		<div class="row justify-content-center">
			<div class="col-md-5">
				<div class="card shadow-sm">
					<div class="card-body">
						<h4 class="text-center mb-4">Reset Your Password</h4>
						<form th:action="@{/reset-password}" method="post">
							<!-- Token -->
							<input type="hidden" name="token" th:value="${token}" />
							<!-- CSRF -->
							<div class="mb-3">
								<label class="form-label">New Password</label>
								<input type="password" name="password" class="form-control" minlength="8" required>
							</div>
							<div class="mb-3">
								<label class="form-label">Confirm Password</label>
								<input type="password" name="confirmPassword" class="form-control" minlength="8" required>
							</div>
							<div class="d-grid">
								<button type="submit" class="btn btn-primary">
									Reset Password
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<th:block th:replace="~{fragments/footer :: footer}"></th:block>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
